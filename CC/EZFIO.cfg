[energy]
type: Threshold
doc: Energy CC 
interface: ezfio

[cc_mode]
type: character*(32)
doc: mode CCD CCSD CCSDT
interface: ezfio,provider,ocaml
default:"CCSD"

[cc_max_dim_diis]
type: integer
doc: Maximum size of the DIIS extrapolation procedure
interface: ezfio,provider,ocaml
default: 15

[cc_threshold_diis]
type: Threshold
doc: Threshold on the convergence of the DIIS error vector during a Coupled-Cluster calculation.
interface: ezfio,provider,ocaml
default: 0.

[cc_thresh]
type: Threshold
doc: Threshold on the convergence of the Coupled-Cluster energy. 
interface: ezfio,provider,ocaml
default: 1.e-10

[cc_n_it_max]
type: Strictly_positive_int
doc: Maximum number of SCF iterations
interface: ezfio,provider,ocaml
default: 500
